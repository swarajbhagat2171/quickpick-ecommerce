    function getProductById(id) 
    {
      return products.find(product => product.id === id);
    }

    const urlParams = new URLSearchParams(window.location.search);

    const product = getProductById(productId);

    if (product) 
    {
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-price').textContent = product.price;
      document.getElementById('product-description').textContent = product.description;
      document.getElementById('product-rating').textContent = product.rating;
      document.getElementById('product-image').src = product.image;

      const relatedProductsDiv = document.getElementById('related-products');
      relatedProductsDiv.innerHTML = ''; 
      product.related.forEach(relatedId => {
        const relatedProduct = getProductById(relatedId);
        if (relatedProduct) {
          const relatedCard = document.createElement('div');
          relatedCard.classList.add('col-md-3');
           relatedCard.innerHTML = `
            <div class="card">
              <img src="${relatedProduct.image}" class="card-img-top" alt="${relatedProduct.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${relatedProduct.name}</h5>
                <h6 class="card-text">${relatedProduct.price}</h6>
                <a href="ele_prod_view.html?id=${relatedProduct.id}" class="btn btn-primary text-black">View Details</a>

            </div>
          `;

        }
      });

  document.getElementById('add-to-cart').addEventListener('click', function () {
    const quantity = parseInt(document.getElementById('quantity').value);
    
    if (quantity <= 0) {
      alert("Please enter a valid quantity.");
      return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const existingIndex = cart.findIndex(item => item.id === product.id);
    if (existingIndex !== -1) {
      cart[existingIndex].quantity += quantity;
    } else {
      cart.push({
        id: product.id,
        name: product.name,
        price: product.price,
        image: product.image,
        quantity: quantity
      });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Product added to cart!");
  });
